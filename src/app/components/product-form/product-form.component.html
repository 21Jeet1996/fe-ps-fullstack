<div class="containe mt-5">
    <div class="row justify-content-centre">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>{{isEditable?'Edit Product' :'Add Product'}}</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveProduct()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" class="form-control" [(ngModel)]="product.price" name="price" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">{{isEditable? 'Update':'Save'}}</button>
                        <a routerLink="/products" class="btn btn-secondary ml-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
